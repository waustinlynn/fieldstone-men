<p-table [value]="division.data" [responsive]=true>
  <ng-template pTemplate="header">
    <tr>
      <th>Team</th>
      <th class="smallColumn">Record</th>
      <th class="smallColumn">Points</th>
      <th class="smallColumn">%</th>
      <th>
        <week-item [weekTitle]="'Week 1'" [weekDate]="'(10/21-10/27)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 2'" [weekDate]="'(10/28-11/3)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 3'" [weekDate]="'(11/4-11/10)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 4'" [weekDate]="'(11/11-11/17)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 5'" [weekDate]="'(11/18-11/24)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 6'" [weekDate]="'(11/25-12/1)'"></week-item>
      </th>
      <th>
        <week-item [weekTitle]="'Week 7'" [weekDate]="'(12/2-12/7)'"></week-item>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-div>
    <tr>
      <td>{{div.label}}</td>
      <td>{{div.record}}</td>
      <td>{{div.points}}</td>
      <td pTooltip="{{div.gamesLabel}}">{{div.percentage | percent}}</td>
      <td *ngFor="let week of div.weeks" [ngClass]="{'winner': week.win === true, 'loser': week.win === false}">
        <span class="detail">{{week.opponent}}</span>
        <span class="detail">
          <span class="detail">
            ({{week.result}})&nbsp;
          </span>
          <span class="detail">
            <fa *ngIf="week.home === true" name="home"></fa>
          </span>
        </span>
      </td>
  </ng-template>
</p-table>
<h5>
  <div class="winner">Winner</div>
  <div class="loser">Loser</div>
  <fa name="home"></fa> = Home Match
</h5>
